# Configuration de production avec MySQL
spring.profiles.active=prod

# Configuration de la base de données MySQL pour la production
spring.datasource.url=jdbc:mysql://localhost:3306/bankdb_prod?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Configuration JPA/Hibernate pour la production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuration de sécurité renforcée
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Configuration JWT sécurisée
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-very-long-and-secure-in-production}
jwt.expiration=86400000

# Logging de production
logging.level.com.bank=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN 